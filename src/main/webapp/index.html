<!DOCTYPE html>
<html>

<head>
    <title>SQL Tools</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function(){
       $("#btn_submit").click(function(){
           $.ajax({
               type:"POST",
               url:"convert/sqlToObj",
               dataType:"json",
               data:{content:$("#txt_content").val(),operation:$("#sel_operation").val()},
               success:function(result){
                   $("#txt_output").empty();
                   for(var i=0;i<result.data.length;i++){
                       $("#txt_output").append(result.data[i].type+"&nbsp;"+result.data[i].name+";").append("\n");
                   }
               },
               error:function(jqXHR){
                   $("#txt_output").html("发生错误:"+jqXHR.status);
               }
           });
       });
    });


    </script>
</head>

<body class="container" style="padding:10px 0">
<form role="form" id="form">
    <!-- 输入区域 -->
    <div class="form-group">
        <textarea id="txt_content" name="content" class="form-control" rows="15"
                  placeholder="CREATE TABLE... or public class JavaObject {}" required="required"></textarea>
    </div>

    <!-- 下拉列表 -->
    <div class="form-group">
        <select class="form-control" name="operation" id="sel_operation">
            <option value="sql_to_java_obj">SQL转Java对象</option>
            <option value="java_obj_to_sql">Java对象转SQL</option>
        </select>
    </div>

    <!--选项 -->
    <div class="form-group">
        <button type="button" class="form-control btn-primary" id="btn_submit">提交</button>
    </div>
</form>

<!-- 结果展示 -->
<div class="form-group">
    <textarea name="output" class="form-control" rows="15" id="txt_output"></textarea>
</div>
</body>

</html>
